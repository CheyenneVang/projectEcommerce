<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <h2 class="logo"><a href="#">Aerify</a></h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <form class="search-nav" action="#">
            <input type="text" class="searchbar" name="search" placeholder="Search...">
            <button type="submit">Enter</button>
        </form>
    </nav>

    <h1 class="main-header">Contact Us</h1>

    <section class="form-container">
        <form action="#" method="POST" class="contact-form">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="firstName" placeholder="Enter first name" autofocus required> <!-- Used autofocus attribute -->
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="lastName" placeholder="Enter last name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="email" placeholder="Enter email address" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-456-7890" required>
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
            <input type="checkbox" name="rm" class="check" checked>
            <label class="remember">Remember Me</label>
            <!--<input type="submit" value="Submit" class="submit">-->
            <button type="submit" class="submit">Submit</button>
        </form>
    </section>


    <footer class="main-footer">
        <p class="footer-header">Aerify</p>
        <ul class="socials">
            <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
        <a href="home.html" class="website-link">www.Aerify.com</a>
        <p class="bottom-footer">Copyright &copy;2023 Aerify, Designed by Cheyenne</p>
    </footer>
</body>
</html>
